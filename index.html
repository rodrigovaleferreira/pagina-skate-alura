<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZC | HOME</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <!-- aria-label para acessibilidade dando um nome para a imagem, uso o i vazio para que com o css adicione uma imagem a ele -->
        <button class="cabecalho-menu" aria-label="Menu"><i></i></button>
        <img src="/img/logo.svg" alt="logo hzc" class="cabecalho-logo" >
        <button class="cabecalho-notificacao" aria-label="notificação"><i></i></button>
    </header>
    <nav class="menu-lateral">
        <img src="/img/logo.svg" alt="logo hzc" class="menu-lateral-logo">
        <a href="#" class="menu-lateral-link menu-lateral-link-inicio menu-lateral-link-ativo">Início</a>
        <a href="#" class="menu-lateral-link menu-lateral-link-video">Vídeos</a>
        <a href="#" class="menu-lateral-link menu-lateral-link-picos">Pícos</a>
        <a href="#" class="menu-lateral-link menu-lateral-link-integrantes">Integrantes</a>
        <a href="#" class="menu-lateral-link menu-lateral-link-camisas">Camisas</a>
        <a href="#" class="menu-lateral-link menu-lateral-link-pinturas">Pinturas</a>
    </nav>

    <main class="principal">
        <h2 class="titulo-pagina">Início</h2>
        <article class="cartao">
            <img src="./img/banner-mobile_1.png" alt="banner cartao" class="cartao-imagem">
            <div class="cartao-conteudo">
                <p class="cartao-destaque">Vídeo em destaque</p>
                <h3 class="cartao-titulo">HZC - titulo</h3>
                <p class="cartao-perfil">Bruno Lopes</p>
                <p class="cartao-info cartao-info-tempo">33 minutos</p>
                <p class="cartao-info cartao-info-visualizacao">33 visualizações</p>
                <a href="https://www.google.com/" class="cartao-botao cartao-botao-play cartao-botao-destaque"><button >Assistir agora </button></a>
            </div>
        </article>
    </main>

    <script src="/scrpit.js"></script>
</body>
</html>
